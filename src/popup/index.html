<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Enhancer</title>
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white">
    <div class="p-4 w-80">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-semibold">ChatGPT Enhancer</h1>
        <button id="toggleExtension" class="toggle-switch">
          <span class="toggle-slider"></span>
        </button>
      </div>

      <div class="space-y-4">
        <div class="setting-item">
          <label class="flex items-center justify-between">
            <span>Quick Access Bar</span>
            <input type="checkbox" id="quickAccessEnabled" class="toggle-checkbox" />
          </label>
        </div>

        <div class="setting-item">
          <label class="flex items-center justify-between">
            <span>Overlay Panel</span>
            <input type="checkbox" id="overlayEnabled" class="toggle-checkbox" />
          </label>
        </div>

        <div class="setting-item">
          <label class="flex items-center justify-between">
            <span>Theme</span>
            <select id="theme" class="theme-select">
              <option value="system">System</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </label>
        </div>
      </div>

      <div class="mt-6">
        <button id="managePrompts" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
          Manage Prompts
        </button>
      </div>
    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
